{% extends "master.html" %}
{% block title %}Index{% endblock %}
{% block content%}

<ul>
{% for r in reservations %}
    <li>
    {{ r.getDescriptiveString() }}
    {% if r.state == 0 %}
    - <a href="reserve?object={{ r.object }}&start={{ r.startTs }}&end={{ r.endTs }}"> Book!</a>
    {% endif %}
    </li>
{% endfor %}
</ul>

{% endblock %}
